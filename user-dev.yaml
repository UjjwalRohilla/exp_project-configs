spring:
  application:
    name:  user
  mongodb:
    uri: mongodb://localhost:27017/exp_User

server:
  port: 8081

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
    endpoint:
      health:
        probes:
          enabled: true


info:
  app:
    name: "user"
    description: "experiment microservice with a dummy topic user"
    version: "v1"
    precaution: "don't add in your main project, this is just for learning purpose"